{% macro unit_input(name, endpoint) -%}
<label class="input">
  <input
    type="text"
    class="focus:outline-0"
    id="{{name}}Unit"
    name="{{name}}_unit"
    placeholder="Type for suggestions"
    hx-get="{{endpoint}}"
    hx-trigger="keyup delay:500ms"
    hx-sync="this:replace"
    hx-target="datalist"
    hx-params="{{name}}_unit"
    list="suggestions"
    hx-indicator="next"
    required
  />
  <svg class="htmx-indicator animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11.5 4A8.5 8.5 0 0 0 3 12.5H2A9.5 9.5 0 0 1 11.5 3z"/></svg>
</label>
{%- endmacro %}
